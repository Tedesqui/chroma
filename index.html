<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Remoção de Chroma Key (Verde)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas#videoCanvas { display: none; }
  </style>
</head>

<body>
<canvas id="videoCanvas" width="640" height="360"></canvas>

<a-scene vr-mode-ui="enabled: false" embedded>
  <a-assets>
    <video id="greenVideo" src="videos/inicio.mp4" playsinline autoplay loop muted crossorigin="anonymous"></video>
  </a-assets>

  <a-plane id="video-plane" width="6" height="6" position="0 1.7 -4"></a-plane>
</a-scene>

<script>
  const video = document.getElementById('greenVideo');
  const canvas = document.getElementById('videoCanvas');
  const ctx = canvas.getContext('2d');
  const videoPlane = document.querySelector('#video-plane');

  const textureCanvas = document.createElement('canvas');
  textureCanvas.width = canvas.width;
  textureCanvas.height = canvas.height;
  const textureCtx = textureCanvas.getContext('2d');
  const texture = new THREE.CanvasTexture(textureCanvas);
  videoPlane.setObject3D('mesh', new THREE.Mesh(
    new THREE.PlaneGeometry(6, 3.375),
    new THREE.MeshBasicMaterial({ map: texture, transparent: true })
  ));

  function removeGreen(ctx, width, height) {
    const frame = ctx.getImageData(0, 0, width, height);
    const length = frame.data.length;
    for (let i = 0; i < length; i += 4) {
      const r = frame.data[i];
      const g = frame.data[i + 1];
      const b = frame.data[i + 2];
      if (g > 120 && r < 120 && b < 120) {
        frame.data[i + 3] = 0;
      }
    }
    return frame;
  }

  function render() {
    if (video.readyState >= 2) {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const frame = removeGreen(ctx, canvas.width, canvas.height);
      textureCtx.putImageData(frame, 0, 0);
      texture.needsUpdate = true;
    }
    requestAnimationFrame(render);
  }

  video.play();
  render();
</script>
</body>
</html>
